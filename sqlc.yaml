version: "2"
plugins:
  - name: typescript-d1
    wasm:
      url: "https://github.com/orisano/sqlc-gen-typescript-d1/releases/download/v0.0.0-a/sqlc-gen-typescript-d1.wasm"
      sha256: "45099f45f7fcdb94cfb4094f983558d953057ac1f8de3a6b68cc1ac3928df197"
sql:
  - schema: db/schema.sql
    queries: db/query/
    engine: sqlite
    codegen:
      - out: src/gen/sqlc
        plugin: typescript-d1
        options: workers-types-v4=experimental
