version: "2"
plugins:
  - name: ts-d1
    wasm:
      url: "https://github.com/orisano/sqlc-gen-ts-d1/releases/download/v0.0.0-a/sqlc-gen-ts-d1.wasm"
      sha256: "17ebd0eb5724cb96f3389cea1ca745a70a9a7dad95cca573958cfd6ca88306d6"
sql:
  - schema: db/schema.sql
    queries: db/query/
    engine: sqlite
    codegen:
      - out: src/gen/sqlc
        plugin: ts-d1
        options: workers-types=experimental
