version: "2"
plugins:
  - name: ts-d1
    wasm:
      url: "https://github.com/orisano/sqlc-gen-ts-d1/releases/download/v0.0.0-a/sqlc-gen-ts-d1.wasm"
      sha256: "f3f1bc3a513991b365eddc9850473afec39e91a61852487987f24cfcdc9d381d"
sql:
  - schema: db/schema.sql
    queries: db/query/
    engine: sqlite
    codegen:
      - out: src/gen/sqlc
        plugin: ts-d1
        options: workers-types=experimental
