name: ci

on:
  push:
    branches:
      - main
    paths-ignore:
      - "**.md"
      - "LICENSE"
jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v4
      - run: go version
      - uses: sqlc-dev/setup-sqlc@v3
        with:
          sqlc-version: '1.20.0'
      - run: sqlc version
      - run: sqlc generate
      - uses: actions/setup-node@v3
        with:
          node-version: 20
      - uses: pnpm/action-setup@v2
        with:
          version: 8
      - run: pnpm install
      - run: pnpm run test